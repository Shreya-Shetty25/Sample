<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#9aabf5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            
        }

        h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }

        form {
            background-color: #2b2626;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fffdfd;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #e1de32;
            color: #352f2f;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        form input, button {
            font-family: inherit;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>

    <!-- Add Book Form -->
    <h2>Add a New Book</h2>
    <form method="POST" action="{{ url_for('add_book') }}">
        <label for="ISBN">ISBN:</label>
        <input type="text" name="ISBN" id="ISBN" required><br>
        <label for="Book_Title">Book Title:</label>
        <input type="text" name="BookTitle" id="BookTitle" required><br>

        <label for="Author">Author:</label>
        <input type="text" name="BookAuthor" id="BookAuthor" required><br>

        <label for="Publisher">Publisher:</label>
        <input type="text" name="Publisher" id="Publisher"><br>

        <label for="Year">Year:</label>
        <input type="number" name="YearOfPublication" id="YearOfPublication"><br>

        <button type="submit">Add Book</button>
    </form>

</body>
</html>
